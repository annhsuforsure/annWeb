		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/i18n.js"></script>
		<script>
		    $(document).ready(function (){
				$('a[href*="#"]')
					// Remove links that don't actually link to anything
					.not('[href="#"]')
					.not('[href="#0"]')
					.click(function(event) {
						// On-page links
						if (
						location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
						&&
						location.hostname == this.hostname
						) {
							// Figure out element to scroll to
							var target = $(this.hash);
							target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
							// Does a scroll target exist?
							if (target.length) {
								var navlist = $('.nav-item');
								for(var i = 0; i < navlist.length; i++){
									if(navlist[i].children[0].hash == '#' + target[0].id){
										navlist[i].className = "nav-item active";
									}else{
										navlist[i].className = "nav-item";
									}
								}
								// Only prevent default if animation is actually gonna happen
								event.preventDefault();
								$('html, body').animate({
									scrollTop: target.offset().top - 120
								}, 1000, function() {
									// Callback after animation
									// Must change focus!
									var $target = $(target);
									$target.focus();
									if ($target.is(":focus")) { // Checking if the target was focused
										return false;
									} else {
										$target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
										$target.focus(); // Set focus again
									};
								});
							}
						}
					});

				$('#tw').click(function(event) {
					var url = window.location.href;
					var newurl = url + '?lng=tw';
					if(getUrlVars()["lng"]){
						if((getUrlVars()["lng"] == 'en')){
							window.location.href = window.location.href.replace('en', 'tw');
						}
					}else{
						window.location.href = newurl;
					}
				});
				$('#en').click(function(event) {
					var url = window.location.href;
					var newurl = url + '?lng=en';
					if(getUrlVars()["lng"]){
						if((getUrlVars()["lng"] == 'tw')){
							window.location.href = window.location.href.replace('tw', 'en');
						}
					}else{
						window.location.href = newurl;
					}
				});

				// click nav-link
				$('.nav-link').click(function(){
					$('#toggler-icon-click').click();
				})

				// verify password before download file
				var pw = 'annhsu2018';
				function download(url) {
					var link = document.createElement('a');
					document.body.appendChild(link); // Firefox requires the link to be in the body
					link.href = url;
					link.target = '_blank';
					link.click();
					document.body.removeChild(link); // remove the link when done
				}
				$('#download_tw').click(function() {
					if($('#TWpassword')[0].value == pw){
						download('file/Resume_tw.pdf');
						$('#downloadTWModalLong').click();
					}else{
						$('#TWpassword').css('border-color','red');
					}
			 	});
				$('#download_en').click(function() {
					if($('#ENpassword')[0].value == pw){
						download('file/Resume_en.pdf');
						$('#downloadENModalLong').click();
					}else{
						$('#ENpassword').css('border-color','red');
					}
			 	});
			 	// reset border style
			 	$('#tw_resume').click(function() {
			 		$('#TWpassword').val('').css('border-color','rgba(0,0,0,.15)');
			 	});
			 	$('#en_resume').click(function() {
			 		$('#ENpassword').val('').css('border-color','rgba(0,0,0,.15)');
			 	});
		    });
		</script>
